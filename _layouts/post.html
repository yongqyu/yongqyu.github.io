---
layout: default
---

{% include back_link.html %}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  <h1>{{ page.title }}</h1>

  {{ content }}
</article>

<section class="single">

	<div class="wrap">

		{{ page.content }}

		{% if page.comments_id %}
			{% include comments.html %}
		{% endif %}
	</div>

</section>
